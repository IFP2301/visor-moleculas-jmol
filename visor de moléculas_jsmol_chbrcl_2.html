<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor JSmol de Moléculas PDB</title>
  <!-- Asegúrate de tener la carpeta jsmol en tu servidor o enlaza la versión online -->
  <script type="text/javascript" src="jsmol/JSmol.min.js"></script>
  <script type="text/javascript">
    // Configuración de JSmol
    var Info = {
      width: 500,
      height: 500,
      debug: false,
      color: "0xFFFFFF",
      use: "HTML5",  // Usamos la versión en HTML5
      script: "load CHClBr_2.pdb; spin on;", // Carga el archivo PDB y activa el giro
      disableInitialConsole: true
    };
  </script>
</head>
<body>
  <h1>Visor JSmol de Moléculas</h1>
  <!-- Div donde se mostrará el visor -->
  <div id="jmolApplet" style="width:500px; height:500px;"></div>
  
  <!-- Inicialización del applet -->
  <script type="text/javascript">
    Jmol.getApplet("jmolApplet0", Info);
  </script>
  
  <!-- Enlace para recargar el visor o abrirlo en otra ventana -->
  <p>
    <a href="visor.html" target="_blank">Abrir visor en una nueva ventana</a>
  </p>
</body>
</html>
